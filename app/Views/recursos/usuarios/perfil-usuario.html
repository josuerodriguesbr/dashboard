<div class="content">
    <div class="form-wrapper">
        <form id="formPerfilUsuario">
            <input type="hidden" id="id" name="id">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@empresa.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha (deixe em branco para manter a atual)</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha">
            </div>
            <div class="form-group">
                <label for="cpf">CPF/CNPJ</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF ou CNPJ">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" placeholder="(11) 99999-8888">
            </div>
            <div class="form-group">
                <label for="nivel">Tipo de UsuÃ¡rio</label>
                <select name="nivel" id="nivel" required>
                    <option value="">Selecione um tipo</option>
                    <option value="admin">Administrador</option>
                    <option value="assinante">Assinante</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
                <button type="button" class="btn btn-secondary" id="cancelarBtn">Cancelar</button>
            </div>
            <div class="status" id="status"></div>
        </form>
    </div>
</div>
