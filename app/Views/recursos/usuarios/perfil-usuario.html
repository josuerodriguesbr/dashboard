<!-- app/Views/recursos/usuarios/perfil-usuario.html -->
<div class="form-wrapper">
    <h2 class="form-title">Meu Perfil</h2>
    <form id="formPerfilUsuario">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="email@empresa.com" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF/CNPJ</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF ou CNPJ">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(11) 99999-8888">
        </div>
        <div class="form-group">
            <label for="nivel">Tipo de Usuário</label>
            <select name="nivel" id="nivel" class="form-control select" required>
                <option value="">Selecione um tipo</option>
                <option value="admin">Administrador</option>
                <option value="assinante">Assinante</option>
                <option value="vendedor">Vendedor</option>
                <option value="cliente" selected>Cliente</option>
            </select>
        </div>
        <div class="form-group">
            <label for="senha">Nova Senha (deixe em branco para não alterar)</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua nova senha">
        </div>
        <button type="submit" class="form-btn">Atualizar Perfil</button>
        <div class="form-status" id="status"></div>
    </form>
</div>
